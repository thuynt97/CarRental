<section class="banner-area relative">
  <div class="overlay overlay-bg"></div>
  <div class="container">
    <div class="row d-flex align-items-center justify-content-center">
      <div class="about-content col-lg-12">
        <h1 class="text-white">
          Đăng ký tài khoản
        </h1>
      </div>
    </div>
  </div>
</section>

<section class="blog-posts-area pd-section-gap">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 post-list blog-post-list">
        <form
          class="text-center border border-light p-5 form"
          [formGroup]="formRegister"
        >
          <input
            type="text"
            class="form-control mb-4"
            placeholder="Tên đăng nhập"
            formControlName="username"
          />

          <input
            type="email"
            class="form-control mb-4"
            placeholder="Địa chỉ E-mail"
            formControlName="email"
          />

          <input
            type="password"
            class="form-control mb-4"
            placeholder="Mật khẩu"
            aria-describedby="defaultRegisterFormPasswordHelpBlock"
            formControlName="password"
          />

          <input
            type="text"
            class="form-control mb-4"
            placeholder="Số điện thoại"
            aria-describedby="defaultRegisterFormPhoneHelpBlock"
            formControlName="phone"
          />

          <input
            type="text"
            class="form-control mb-4"
            placeholder="Địa chỉ"
            formControlName="address"
          />

          <div class="form-group row">
            <div class="col-md-12">
              <button
                type="button"
                class="btn btn-default btn-lg btn-block text-center text-uppercase"
                [disabled]="formRegister.invalid"
                (click)="register()"
              >
                Đăng ký
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
