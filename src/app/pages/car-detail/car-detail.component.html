<!-- start banner Area -->
<section class="banner-area relative">
  <div class="overlay overlay-bg"></div>
  <div class="container">
    <div class="row d-flex align-items-center justify-content-center">
      <div class="about-content col-lg-12">
        <h1 class="text-white">
          Car Detail
        </h1>
      </div>
    </div>
  </div>
</section>
<!-- End banner Area -->

<!-- Start model Area -->
<section class="model-area section-gap">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 align-items-center single-model item">
        <div class="model-right">
          <img class="img-fluid" src="../../assets/img/car.jpg" alt="" />
        </div>
        <div class="model-left">
          <div class="title justify-content-between d-flex">
            <h4 class="mt-20">Audi 3000 msi</h4>
          </div>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua.
          </p>
          <p>
            Capacity : 04 Person <br />
            Doors : 04 <br />
            Air Condition : Dual Zone <br />
            Transmission : Automatic
          </p>
        </div>
      </div>
      <div class="col-lg-4 sidebar">
        <div class="single-widget protfolio-widget">
          <h4>Giá cả và thủ tục</h4>
          <div class="">
            <h4 class="text-white pb-30">Đặt xe ngay hôm nay!</h4>
            <div class="form" role="form" autocomplete="off">
              <div class="form-group">
                <select class="form-control" id="sel1">
                  <option value="" disabled selected hidden>Chọn địa điểm</option>
                  <option>Hà Nội</option>
                  <option>TP. Hồ Chí Minh</option>
                </select>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <div class="input-group dates-wrap">
                    <input
                      id="datepicker"
                      class="dates form-control"
                      placeholder="Date & time"
                      type="text"
                    />
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><span class="lnr lnr-calendar-full"></span
                      ></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <div class="input-group dates-wrap">
                    <input
                      id="datepicker2"
                      class="dates form-control"
                      placeholder="Date & time"
                      type="text"
                    />
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><span class="lnr lnr-calendar-full"></span
                      ></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-12">
              <button
                type="reset"
                class="btn primary-btn btn-lg btn-block text-center text-uppercase"
                [routerLink]="'/cars'"
              >
                Đặt xe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End model Area -->
